<div style="display: flex;">
  <mat-card id="genreMat">
    <div id="genreHeader">
      <h1 id="genresTitle">Genres</h1>
    </div>
      <mat-card-content>
          <div id="genre" style="flex: 1 1 auto;" *ngFor="let filteredGenre of filteredGenres" >
            <p id="genreName">{{filteredGenre.Name}}</p>
            <p id="genreDescription">{{filteredGenre.Description}}</p>
        </div>
      </mat-card-content>
  </mat-card> 
</div>
