<div style="display: flex;">
  <mat-card>
    <mat-card-header id="genreHeader">
      Genres
    </mat-card-header>
      <mat-card-content>
          <div id="genre" style="width: 1000px; flex: 1 1 auto;" *ngFor="let filteredGenre of filteredGenres" >
            <p id="genreName">{{filteredGenre.Name}}</p>
            <p id="genreDescription">{{filteredGenre.Description}}</p>
        </div>
      </mat-card-content>
  </mat-card> 
</div>
