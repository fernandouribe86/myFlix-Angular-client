<mat-card id="loginMat">
  <div id="loginHeader">
    <h1 id="loginTitle">Login</h1>
  </div>
  <mat-card-content>
    <form id="loginForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
        id="completeLogin"
      >
        Login
      </button>
  </mat-card-actions>
</mat-card>
